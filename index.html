<!DOCTYPE html>
<html>
	<head>
		<title>Card</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/media.css">
	</head>
	<body>
		<section class="card-sec">
			<div class="container">
				<div class="card-row">
					<div class="image">
						<img src="images/man.jpeg" alt="man image">
					</div>
					<div class="for-pos">
						<div class="rnd-shape">
							<div class="round">
							</div>
						</div>
						<div class="squ-shape">
							<div class="square">
							</div>
						</div>
					</div>
					
				</div>
				<div class="card-para">
					<h1>Welcome!</h1>
					<p>Elit ut aliquam purus sit amet luctus venenatis.Ridiculus mus mauris vitae ultricies leo integer malesuada.Masssa enim nec dui nunc mattis enim.Sagittis vitae et leo duis ut.Lacus suspendisse faucibus interdum.</p>
					<h4>Images from<u>Freepik</u></h4>
					<div class="btn-card">
						<a href="#">LEARN MORE</a>
					</div>
				</div>
			</div>
		</section>
		
	</body>
</html>
